sudo: false
language: ruby

before_script:
  - RAILS_ENV=test bundle exec rake db:migrate --trace
  - bundle exec rake db:seed
  - bundle exec rake db:test:prepare
  - bundle exec rspec spec/ 
 
cache:
  bundler: true
  yarn: true
  directories:
    - node_modules

before_install:
  - gem update --system

install:
  - bundle install --without development production --deployment --jobs=3 --retry=3
  - nvm install node
  - node -v
  - npm i -g yarn
  - yarn

script:
  - bundle exec rspec
